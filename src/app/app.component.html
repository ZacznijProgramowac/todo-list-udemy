<div class="container">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{ config?.title | uppercase }}</span>
    </div>
  </nav>

  <div class="row">
    <button class="btn col s2 offset-s10">Dodaj zadanie</button>
    <button class="btn col s2 offset-s10">Zakończ</button>
  </div>

  <div class="row">
    <input
      class="col s8"
      type="text"
      placeholder="Dodaj zadanie i datę wykonania"
      [(ngModel)]="taskName"
    />
    <input class="col s2 disabled" type="date" [(ngModel)]="taskDate" />
    <button
      class="btn-floating"
      (click)="createTask()"
      [disabled]="taskName === '' || taskDate === ''"
    >
      +
    </button>
  </div>

  <ul class="collection">
    <li class="collection-item row" *ngFor="let task of tasks; let i = index">
      <span class="col s10">
        {{ i + 1 }}. {{ task.name }} -
        {{ task.deadline | date: 'd.MM EEEE':'':'pl' }}
      </span>
      <div class="col s2 right-align">
        <button class="btn-floating btn-small red">
          <i class="material-icons">remove</i>
        </button>
        <button class="btn-floating btn-small green ml-5">
          <i class="material-icons">check</i>
        </button>
      </div>
    </li>
    <li class="collection-item row">
      <span class="col done">Sprzątanie kuwet</span>
    </li>
  </ul>

  <h1>Dzisiaj brak zadań :-)</h1>

  <button
    class="btn red"
    (click)="clearTasks()"
    [disabled]="tasks.length === 0"
  >
    Wyczyść
  </button>

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">
        {{ config?.date | date: 'yyyy' }} {{ config?.footer }}
      </div>
    </div>
  </footer>
</div>
